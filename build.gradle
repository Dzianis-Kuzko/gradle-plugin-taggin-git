plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group = 'ru.clevertec.plugin'
version = '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.14'
}

gradlePlugin {
    plugins {
        taggingBrunch {
            id = 'ru.clevertec.plugin.taggingBrunch'
            implementationClass = 'ru.clevertec.plugin.TaggingBrunchPlugin'
        }
    }
}


